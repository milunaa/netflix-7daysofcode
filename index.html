<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Netflix</title>

        <link rel="stylesheet" href="./assets/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="app__background">
            <div class="app__hero">

                <!-- Cabeçalho -->
                <header class="cabecalho">

                    <div class="cabecalho__logo">
                        <img src="./assets/img/logo-Netflix.svg" alt="logo netlfix" class="cabecalho__logo-img">
                    </div>

                    <div class="cabecalho__menu">
                
                        <div class="cabecalho__menu-esquerda">
                            <ul class="cabecalho__menu-lista">
                                <li class="cabecalho__menu-itens cabecalho__menu-esquerda-itens">Início</li>
                                <li class="cabecalho__menu-itens cabecalho__menu-esquerda-itens">Séries</li>
                                <li class="cabecalho__menu-itens cabecalho__menu-esquerda-itens">Filmes</li>
                                <li class="cabecalho__menu-itens cabecalho__menu-esquerda-itens">Bombando</li>
                                <li class="cabecalho__menu-itens cabecalho__menu-esquerda-itens">Minha lista</li>
                            </ul>
                        </div>

                        <div class="cabecalho__menu-direita">
                            <ul class="cabecalho__menu-lista">
                                <li class="cabecalho__menu-itens cabecalho__menu-direita-itens"><i class="fas fa-search"></i></li>
                                <li class="cabecalho__menu-itens cabecalho__menu-direita-itens"><i class="fas fa-bell"></i></li>
                                <li class="cabecalho__user cabecalho__menu-direita-itens">
                                    <img src="./assets/img/user.svg" alt="avatar usuario" class="cabecalho__user-img">
                                    <i class="fas fa-sort-down"></i>
                                </li>
                            </ul>
                        </div>

                    </div>
                    
                </header>

                <!-- Main -->
                <main>
                    <!-- Banner -->
                    <div class="banner">
                        <img class="banner__titulo" src="./assets/img/SpiderHeadTransparente.svg" alt="Banner filme Spiderhead">
                        <span class="banner__descricao">Em uma penitenciária de última geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da indústria farmacêutica.</span>
            
                        <div class="banner__btn">
                            <button type="submit" class="banner__btn--play">
                            <i class="fas fa-play"></i>Assistir
                            </button>

                            <button class="banner__btn--info">
                            <i class="fas fa-thin fa-circle-info"></i>Mais informações
                            </button>
                        </div>
                    </div>
                    
            </div>
        </div>
    </body>
</html>
